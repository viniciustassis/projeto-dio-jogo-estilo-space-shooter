<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shooter</title>
</head>
<body>
    <div id="main-play-area">
        <div class="score-display">SCORE: 0</div>
        <img class="player-shooter" src="./img/hero.png" alt="hero">
        <h4 class="game-instructions">
            NÃ£o deixe os inimigos invadirem o seu planeta!
        </h4>
        <div class="start-button">
            <h1>START</h1>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>GAME OVER</h1>
            </div>
            <div class="modal-body">
                <p id="score"></p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('modal')">CLOSE</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
